name: dart_format
description: A formatter for Dart. Like dartfmt. But better ;) Because it's configurable.
homepage: https://github.com/eggnstone/dart_format
version: 1.5.0
topics:
  - code-style
  - formatting

environment:
  sdk: ^3.8.0

executables:
  dart_format:
  dartformat: dart_format

dependencies:
  analyzer: ^8.1.1
  freezed_annotation: ^3.1.0
  eggnstone_dart: ^1.4.2
  http: ^1.5.0
  intl: ^0.20.2
  json_annotation: ^4.9.0
  mime: ^2.0.0

dev_dependencies:
  build_runner: ^2.7.0
  freezed: ^3.2.0
  json_serializable: ^6.10.0
  meta: ^1.17.0
  test: any

dependency_overrides:
  analyzer: ^8.0.0

assets:
  - assets/favicon.ico
